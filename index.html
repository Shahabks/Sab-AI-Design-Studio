<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Design & AI Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#1F2937', // Dark Gray Blue
            'secondary': '#3B82F6', // Blue
            'accent': '#10B981', // Emerald Green
            'light-text': '#F3F4F6', // Light Gray
            'dark-text': '#111827', // Very Dark Gray
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out',
            'pulse-subtle': 'pulseSubtle 2s infinite ease-in-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseSubtle: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '.7' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.1.0"
  }
}
</script>
<style>
  body {
    /* 
      INSTRUCTION FOR USER: 
      Replace this with your grayish whitish old Japanese castle wallpaper.
      1. Place your image file (e.g., 'my_castle_wallpaper.jpg') in the './assets/images/' folder.
      2. Update the path below to point to your image file.
      Example: background-image: url('./assets/images/my_castle_wallpaper.jpg');
    */
    background-image: url('./assets/wallpaper.png'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
</style>
</head>
<body class="text-light-text font-sans">
  <div id="root"></div>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
